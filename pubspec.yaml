name: game_size_manager
description: "Steam Deck app to manage game storage across multiple launchers"
publish_to: 'none'

version: 1.0.6+7

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_bloc: ^8.1.6
  
  # Error handling
  dartz: ^0.10.1
  
  # Code generation annotations
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Navigation
  go_router: ^14.6.2
  
  # File paths
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Date formatting
  intl: ^0.19.0
  
  # Config parsing
  yaml: ^3.1.3
  
  # SQLite for Lutris
  sqflite_common_ffi: ^2.3.3+1
  sqlite3_flutter_libs: ^0.5.29
  
  # Settings persistence
  shared_preferences: ^2.5.4
  
  # Dependency injection
  get_it: ^7.6.7
  
  # Charts for dashboard
  fl_chart: ^0.69.0
  
  # Auto-update
  package_info_plus: ^8.1.0
  archive: ^3.4.10
  version: ^3.0.2
  http: ^1.2.2
  url_launcher: ^6.3.1
  
  # Log sharing
  resend_dart: ^1.0.1
  sentry_flutter: ^9.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
